<html>
    
    <head>
        <title>EsCr10-11</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body class="text-center">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="form.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>

        <div class="signup" style="margin: 5%;">
            <br><br>
            <img src="https://freepngimg.com/download/web_design/24816-7-sign-up-button-photo.png" style="width:320px;height:130px;">
            <p>
                <h2 align="center">
                Registrati al nostro sito per usufruire dei servizi che offriamo ai nostri clienti!
                </h2>
            </p>
            <br><br>
            <form action="" method="get">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Indirizzo e-mail</label>
                    <div class="input-group mb-3">
                        <input name="txtMail" type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="nome.cognome@buonarroti.tn.it" class="form-control"
                        aria-label="Recipient's email" aria-describedby="basic-addon2"
                        pattern="[a-z0-9]+.+[a-z0-9]+@buonarroti.tn.it" required="">
                    </div>

                    <div id="emailHelp" class="form-text">
                        Non condivideremo il tuo indirizzo e-mail con nessun altro.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name="txtPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required="">
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="fuser">Username</label><br>
                    <input class="form-control" type="text" id="fuser" name="txtFUsername" placeholder="Username" class="form-control" pattern="^[a-zA-Z0-9]+$" required="">
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="fData">Data di nascita</label><br>
                    <input class="form-control" type="date" id="fdata" name="txtData" placeholder="Data di nascita" class="form-control" max="2022-10-11" required="">
                    <!--pattern="(0?[1-9]|[12][0-9]|3[01])/(0?[1-9]|1[012])/\d{4}"-->
                </div>
                <div class="mb-3">
                    <label class="form-label" for="fCf">Codice Fiscale</label><br>
                    <input class="form-control" type="text" id="fCf" name="txtFCf" placeholder="Codice Fiscale" class="form-control" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="">
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="fIva">Partita IVA</label><br>
                    <input class="form-control" type="text" id="fIva" name="txtIva" placeholder="Partita IVA" class="form-control" pattern="^[0-9]{11}$" required="">
                </div>
                <br>
                <div>
                    <label for="validationCustomPhone" class="form-label">Telefono</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">+39</span>
                        <input type="text" class="form-control" id="validationCustomPhone" aria-describedby="inputGroupPrepend" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$" required>
                        <div class="invalid-feedback">
                            Inserisci un numero di telefono valido.
                        </div>
                    </div>
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="ffile">File</label><br>
                    <input class="form-control" type="text" id="fFile" name="txtfile" placeholder="NomeFile.ext" class="form-control" pattern="(^[A-Za-z0-9_-]+.+(?i)(jpg|png|docx|pdf|txt|zip|ppt)$)" required="">
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="fIp">Indirizzo IP</label><br>
                    <input class="form-control" type="text" id="fIp" name="txtIP" placeholder="Indirizzo IP" class="form-control" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}â†µ
                    (?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required="">
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label" for="fDominio">Dominio</label><br>
                    <input class="form-control" type="text" id="fDominio" name="txtDominio" placeholder="Dominio" class="form-control" pattern="http://www.+\+.(it|com|net)$" required="">
                </div>
                <br>
                
                <button name="btnSubmit" type="submit" class="btn btn-primary" value="Submit">
                    Sign up
                </button>
                <br><br>
            </form>
        </div>
    </body>
</html>
